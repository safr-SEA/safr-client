<!DOCTYPE html>
<html>
	<head>
		<title>Safr SEA</title>
		
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/icons.css">
		<link rel="stylesheet" href="styles/base.css">
		<link rel="stylesheet" href="styles/layout.css">
		<link rel="stylesheet" href="styles/modules.css">
	</head>
			
	<body>
		<header>
			<nav>
				<div class="menu icon-menu"></div>
				<div class="menu-links">
					<ul>
						<li><a href="#" class="icon-home">Home</a></li>
						<li><a href="#" class="icon-map">Search</a></li>
						<li><a href="#" class="icon-users">About Us</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div id="map-whole">
			<div class="search-box">
				<input id="pac-input" class="controls" type="text" placeholder="Explore">
			</div>
			<div id="googleMap"></div>
		</div>
		
		<div id="data-vis">
			<a id="close">X</a>
			<div id="results">
				<p>Your current search location of</p>
				<p><span id="address"></span></p>
				<p>shows <span id="crime-rows">x</span> crimes</p>
				<p>in an approximately 2 block radius</p>
				<p>in the past 3 months.</p>
			</div>
		</div>

		

		
		<!-- CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

		<!-- Google Maps API -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrMtuAhGShfroThSBTXMA7kr8YbOpkThc&libraries=places"></script>

		<!-- Plotly -->
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

		<!-- Scripts -->
		<script src="scripts/index.js"></script>
		<script src="scripts/views/view.js"></script>
		<script src="scripts/views/map-view.js"></script>
		<script src="scripts/views/data-view.js"></script>
		<script src="scripts/routes.js"></script>

	</body>
</html>
